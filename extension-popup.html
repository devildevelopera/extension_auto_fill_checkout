<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiria Autofill</title>
    <link rel="stylesheet" type="text/css" href="css/extension.css">
</head>

<body>
    <section class="extension-popup" id="extm">

        <div class="top-menu">
            <div>
                <div>
                    <img src="logo.png" />
                    <span>Spiria Extension</span>
                </div>

                <div>
                    <span class="top-menu-main">Main</span>
                    <span class="top-menu-detail">Detail</span>
                    <span class="top-menu-profiles">Profiles</span>
                    <span class="top-menu-settings">Settings</span>
                </div>
            </div>

            <div>
                <input class="input-switch" type="checkbox" id="autoreload">
                <label class="switch-button" for="autoreload" id="autoreload-button">
                    AutoRefresh
                </label>

                <input class="input-switch" type="checkbox" id="power-button">
                <label class="switch-button" for="power-button">
                    <img class="power-off" src="images/icon-power-off.png">
                </label>
            </div>
        </div>

        <div class="container-main">
            <div>
                <input type="checkbox" id="autofill">
                <label for="autofill" id="autofill-btn">AIO Autofill</label>
            </div>
            <div>
                <input type="checkbox" id="autoauth">
                <label for="autoauth" id="autoauth-btn">Discord Auto-Auth</label>
            </div>
            <div>
                <input type="checkbox" id="autosubmit">
                <label for="autosubmit" id="autosubmit-btn">Auto Submit</label>
            </div>
        </div>

        <div class="container-detail">
            <div>
                <input type="checkbox" id="shopify">
                <label for="shopify">Shopify Auto Checkout</label>
            </div>
            <div>
                <input type="checkbox" id="stripe">
                <label for="stripe">Stripe Auto Checkout</label>
            </div>
            <div>
                <input type="checkbox" id="supreme">
                <label for="supreme">Supreme Auto Checkout</label>
            </div>
        </div>

        <div class="container-profiles">
            <select class="input-select" id="profilesSelect">
            </select>
        </div>

    </section>


    <script src="js/jquery.min.js"></script>
    <script src="js/popup.js"></script>

</body>

</html>
